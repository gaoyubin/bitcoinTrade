<script type="text/javascript">
var dom = document.getElementById("kline");
var myChart = echarts.init(dom);
$(window).on('resize', function(){
      myChart.resize();
});
var app = {};
option = null;
var upColor = '#ec0000';
var upBorderColor = '#8A0000';
var downColor = '#00da3c';
var downBorderColor = '#008F28';

var datas;
var data0;
var option4kline;

function setkline(){
   fetch('/api/kline')
      .then(function(response) {
         return response.json();
      }).then((j)=>{
         datas = j['data'];
         //console.log(datas);
         data0 = splitData(datas);
         option4kline = setoption(data0);
         if (option4kline && typeof option4kline === "object") {
            myChart.setOption(option4kline, true);
         }
      });
}



function splitData(rawData) {
   var categoryData = [];
   var values = []
   for (var i = rawData.length-1;i >= 0;i--) {
      categoryData.push(rawData[i].splice(0, 1)[0]);
      values.push(rawData[i]);
   }
   return {
      categoryData: categoryData,
      values: values
   };
}

function calculateMA(dayCount) {
   var result = [];
   for (var i = 0, len = data0.values.length; i < len; i++) {
      if (i < dayCount) {
     result.push('-');
     continue;
      }
      var sum = 0;
      for (var j = 0; j < dayCount; j++) {
     sum += data0.values[i - j][1];
      }
      result.push(sum / dayCount);
   }
   return result;
}



function setoption(data0){
   option = {
      title: {
      },
      tooltip: {
         trigger: 'axis',
         axisPointer: {
            type: 'cross'
         }
      },
      legend: {
         data: ['日K', 'MA5', 'MA10', 'MA20', 'MA30'],
         top: '30px'
      },
      grid: {
         left: '4%',
         right: '4%',
         bottom: '10%'
      },
      xAxis: {
         type: 'category',
         data: data0.categoryData,
         scale: true,
         boundaryGap : false,
         axisLine: {onZero: false},
         splitLine: {show: false},
         splitNumber: 20,
         min: 'dataMin',
         max: 'dataMax',
         name: 'time'
      },
      yAxis: {
         scale: true,
         splitArea: {
            show: true
         },
         name: 'BTC-USDT'
      },
      dataZoom: [
         {
            type: 'inside',
            start: 80,
            end: 100
         },
         {
            show: true,
            type: 'slider',
            y: '90%',
            start: 80,
            end: 100
         }
      ],
      series: [
         {
            name: '日K',
            type: 'candlestick',
            data: data0.values,
            itemStyle: {
               normal: {
                  color: upColor,
                  color0: downColor,
                  borderColor: upBorderColor,
                  borderColor0: downBorderColor
               }
            },
            markPoint: {
               label: {
                  normal: {
                     formatter: function (param) {
                        return param != null ? Math.round(param.value) : '';
                     }
                  }
               },
               data: [
                  {
                     name: 'XX标点',
                     coord: ['2013/5/31', 2300],
                     value: 2300,
                     itemStyle: {
                        normal: {color: 'rgb(41,60,85)'}
                     }
                  },
                  {
                     name: 'highest value',
                     type: 'max',
                     valueDim: 'highest'
                  },
                  {
                     name: 'lowest value',
                     type: 'min',
                     valueDim: 'lowest'
                  },
                  {
                     name: 'average value on close',
                     type: 'average',
                     valueDim: 'close'
                  }
               ],
               tooltip: {
                  formatter: function (param) {
                     return param.name + '<br>' + (param.data.coord || '');
                  }
               }
            },
            markLine: {
               symbol: ['none', 'none'],
               data: [
                  [
                     {
                        name: 'from lowest to highest',
                        type: 'min',
                        valueDim: 'lowest',
                        symbol: 'circle',
                        symbolSize: 10,
                        label: {
                           normal: {show: false},
                           emphasis: {show: false}
                        }
                     },
                     {
                        type: 'max',
                        valueDim: 'highest',
                        symbol: 'circle',
                        symbolSize: 10,
                        label: {
                           normal: {show: false},
                           emphasis: {show: false}
                        }
                     }
                  ],
                  {
                     name: 'min line on close',
                     type: 'min',
                     valueDim: 'close'
                  },
                  {
                     name: 'max line on close',
                     type: 'max',
                     valueDim: 'close'
                  }
               ]
            }
         },
         {
            name: 'MA5',
            type: 'line',
            data: calculateMA(5),
            smooth: true,
            lineStyle: {
               normal: {opacity: 0.5}
            }
         },
         {
            name: 'MA10',
            type: 'line',
            data: calculateMA(10),
            smooth: true,
            lineStyle: {
               normal: {opacity: 0.5}
            }
         },
         {
            name: 'MA20',
            type: 'line',
            data: calculateMA(20),
            smooth: true,
            lineStyle: {
               normal: {opacity: 0.5}
            }
         },
         {
            name: 'MA30',
            type: 'line',
            data: calculateMA(30),
            smooth: true,
            lineStyle: {
               normal: {opacity: 0.5}
            }
         },
      ] 
   };
   return option;
}
setkline();
setInterval(setkline, 60000);

      // yValue1++;
      // dataPoints1.push({
      //         x: time.getTime(),
      //         y: yValue1

      // chart.render();

function  createTable(id,data,title){
   id.children("table").remove()

   var table = $('<table class="table table-striped table-sm">');

   table.appendTo(id);


   tableHead=new Array("时间","买入/卖出","成交价","成交量1/10000")
   var tr = $("<thead></thead>");
   tr.appendTo(table);
   for(var i=0;i<tableHead.length;i++)
   {
      var td = $("<th >"+tableHead[i]+"</th>");
      td.appendTo(tr);
   }
   
   table.append('<tbody>')

   for(var i=0;i<data.length;i++){
      var tr=$("<tr></tr>");
      tr.appendTo(table);
      for(var j=0;j<data[i].length;j++){
         var td = $("<td>" + data[i][j] + "</td>");
         td.appendTo(tr);
      }
   }

   table.append('</tbody>')

   id.append("</table>");
}

function loadtable() {
   fetch('/api/history').then(data => data.json())
                        .then(data => {
                           createTable($('#history'), data, '交易纪录')
                        })
}

function start_trade(){
   fetch('/api/start');
}

function stop_trade(){
   fetch('/api/stop');
}




////////////////////////////////predict
var cur = [];
var pre = [];

var chart = new CanvasJS.Chart("predict", {
	zoomEnabled: true,
	axisY:{
		prefix: "$",
		includeZero: false
	}, 
	toolTip: {
		shared: true
	},
	legend: {
		cursor:"pointer",
		verticalAlign: "top",
		fontSize: 22,
		fontColor: "dimGrey",
		itemclick : toggleDataSeries
	},
	data: [{ 
		type: "line",
		xValueType: "dateTime",
		yValueFormatString: "$####.00",
		xValueFormatString: "hh:mm:ss TT",
		showInLegend: true,
		name: "实际价格",
		dataPoints: cur
		},
		{				
			type: "line",
			xValueType: "dateTime",
			yValueFormatString: "$####.00",
			showInLegend: true,
			name: "预测价格" ,
			dataPoints: pre
	}]
});

function toggleDataSeries(e) {
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else {
		e.dataSeries.visible = true;
	}
	chart.render();
}

// initial value
var yValue1 = 0; 
var yValue2 = 0;

function updatepreChart() {
      fetch('/api/predict')
      .then(response => response.json())
      .then(data => {
            yValue1 = data.cur;
            yValue2 = data.prediction;
            var time = new Date();
            cur.push({
                  x: time.getTime(),
                  y: yValue1
            });
            var min=time.getMinutes();  //2. 获取当前分钟
            time.setMinutes(min+1);  //3. 设置当前时间+10分钟：把当前分钟数+10后的值重新设置为date对象的分钟数
            // pushing the new values
            pre.push({
                  x: time.getTime(),
                  y: yValue2
            });

            // updating legend text with  updated with y Value 
            chart.options.data[0].legendText = " 实际价格  $" + yValue1;
            chart.options.data[1].legendText = " 预测价格  $" + yValue2; 
            chart.render();
      })

}
// generates first set of dataPoints 
updatepreChart();	
setInterval(function(){updatepreChart()}, 60000);
