{% extends "dist/object_withAceNav_withAceSideBar_withBreadCrumbs.html" %}
{% block page_content %}
<script src="{{url_for('static',filename='js/check.js')}}"  ></script>
<script src="{{url_for('static',filename='js/highcharts.js')}}"  ></script>
 <script src="{{url_for('static',filename='js/echarts.min.js')}}"></script>
<div class="row" style="margin: 20px">

    <div style="font-size: 20px;margin-bottom: 15px">交易余额:
            <nobr id="tradeBalance"></nobr>
    </div>
        <div style="font-size: 20px;margin-bottom: 15px">冻结余额:
            <nobr id="frozenBalance"></nobr>
    </div>

	<div class="widget-box">
	<div class="widget-header header-color-blue2">
		<h4 class="lighter smaller">Choose Categories</h4>
	</div>

	<div class="widget-body">
		<div class="widget-main padding-8">
             <div class="row">
                <div class="col-md-3" >
                    <div class="input-group " style="margin-left:5px">
                          <div class="input-group-addon " >法币种类</div>
                          <select id="coinType" class="form-control">
                              <option value ="btcusdt">btcusdt</option>
                              <option value ="bchbtc">bchbtc</option>
                              <option value ="bchbtc">bchbtc</option>


                          </select>

                    </div>

                </div>
                <div class="col-md-3" >
                    <div class="input-group " style="margin-left:5px">
                          <div class="input-group-addon " >查询天数</div>
                          <input type="text" id="dates" class="form-control " value="10">
                    </div>

                </div>
                <div class="col-md-3" >
                    <div class="input-group " style="margin-left:5px">
                          <div class="input-group-addon " >k线值</div>
                          <select id="klineType" class="form-control">
                              <option value ="30min">30min</option>
                              <option value ="60min" selected ="selected">60min</option>
                              <option value ="1day">1day</option>


                          </select>

                    </div>

                </div>
                <div class="col-md-3" >
                    <button id="checkBtn" class="btn btn-sm btn-primary">查询</button>

                </div>
            </div>
            <div class="row">
                <div id="main" style="width:100%;height:400px;"></div>
            </div>
             <div class="row" style="margin: 20px">


                <div id="matcheTable"></div>
			</div>
			</div>

		</div>
	</div>
</div>

</div>




{% endblock %}
